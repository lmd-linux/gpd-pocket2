    ModeLine "960x1536" 125.25 960 1040 1136 1312 1536 1539 1549 1592 -hsync +vsync
    ModeLine "880x1408" 103.50 880 944 1032 1184 1408 1411 1421 1460 -hsync +vsync
    ModeLine "800x1280" 85.25 800 856 936 1072 1280 1283 1293 1327 -hsync +vsync
    ModeLine "720x1152" 68.75 720 768 840 960 1152 1155 1165 1195 -hsync +vsync
    ModeLine "640x1024" 54.00 640 680 744 848 1024 1027 1037 1063 -hsync +vsync
    ModeLine "560x896" 41.00 560 592 648 736 896 899 909 930 -hsync +vsync
    ModeLine "480x768" 29.75 480 504 552 624 768 771 781 798 -hsync +vsync
